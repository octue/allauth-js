name: Publish

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: read # Checkout code
  id-token: write # OIDC (npm provenance if you later publish to npm)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js (with pnpm cache + npm registry)
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies (lockfile strict)
        run: pnpm install --frozen-lockfile

      - name: Set version from tag
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG}"
          echo "Setting package.json version to ${VERSION}"
          pnpm version --no-git-tag-version "${VERSION}"

      - name: Build
        run: pnpm build

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
